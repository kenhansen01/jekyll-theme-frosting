# Setup
title:        Project or Site name
tagline:      A responsive theme for your project on GitHub Pages
baseurl:      ""
paginate:     1
locale:       "en"

# About/contact
author:
  name:       Author name
  url:        http://yourhomepage.com 

# Plugins
plugins:
 - jekyll-paginate
 - jekyll-sitemap
 - jekyll-gist
 - jekyll-feed
 - jemoji
 - jekyll-include-cache

#Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: UA-136792458-1
#Others
markdown: kramdown
